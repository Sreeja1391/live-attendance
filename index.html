<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <meta charset="utf-8">
       <title>Attendance</title>
       <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"  crossorigin="anonymous">
</head>
<body>
      <div class="container mt-4">
            <h1 class="text-center">
            <i class="fas fa-user-check text-success"></i>
            <span class="text-success">Live</span> Class Attendance</h1>
            <form id="attd-form">
                  <div class="form-group">
                      <label for="fullName"><b>Name</b></label>
                      <input type="text" id="fullName" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="email"><b>Email</b></label>
                      <input type="email" id="email" name="email"class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="enroll"><b>Enrollment Number</b></label>
                      <input type="text" id="enroll" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-outline-success  btn-lg btn-block" onclick="ValidateEmail(document.attd-form.email)"><b>Submit</b></button>

            </form>
            <table class="table table-hover mt-5" id="table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Enrollment Number</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="student-list"></tbody>
      </table>
      </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script >
                function ValidateEmail(inputText)
                {
                var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if(inputText.value.match(mailformat))
                {
                alert("Valid email address!");
                document.attd-form.email.focus();
                return true;
                }
                else
                {
                alert("You have entered an invalid email address!");
                document.attd-form.email.focus();
                return false;
                }
                }
        </script>
        <script src="index.js"></script>
       <script src="https://kit.fontawesome.com/75b0bf9689.js" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
